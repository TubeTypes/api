syntax = "proto3";

package tubetypes.api.statisticsservice.v1;

import "tubetypes/api/statistics/v1/message.proto";

message GetUserStatisticsRequest {
    string user_id = 1;
}

message GetUserStatisticsResponse {
    tubetypes.api.statistics.v1.UserStatistics user_statistics = 1;
}

message GetGlobalStatisticsRequest {
}

message GetGlobalStatisticsResponse {
    tubetypes.api.statistics.v1.GlobalStatistics global_statistics = 1;
}