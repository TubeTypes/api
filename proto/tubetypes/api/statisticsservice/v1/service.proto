service StatisticsService {
    rpc GetUserStatistics(GetUserStatisticsRequest) returns (GetUserStatisticsResponse){
    }

    rpc GetGlobalStatistics(GetGlobalStatisticsRequest) returns (GetGlobalStatisticsResponse){
    }
}