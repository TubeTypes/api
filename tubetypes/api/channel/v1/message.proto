syntax = "proto3";

package tubetypes.api.channel.v1;

import "google/protobuf/timestamp.proto";

import "dependencies/gogoproto/gogo.proto";

message Channel {
    string id = 1;
    string youtube_id = 2;
    string title = 3;
    string category_id = 4;
    ChannelThumbnails thumbnails = 5;
}

message ChannelThumbnails {
    string standard = 1;
    string medium = 2;
    string high = 3;
}

message ChannelVideo {
    string id = 1;
    string title = 2;
    int64 views = 3;
    google.protobuf.Timestamp publish_time = 4 [(gogoproto.stdtime) = true];
}