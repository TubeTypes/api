version: v1
managed:
  enabled: true
  java_multiple_files: true
  java_package_prefix: com
  java_string_check_utf8: false
  go_package_prefix:
    default: github.com/tubetypes/api/gen
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: twirp
    out: gen/twirp
    opt:
      - paths=source_relative
    strategy: directory
  - remote: buf.build/imerkle/plugins/protoc-gen-gorm:v1.0.0
    out: gen/gorm-models
    opt:
      - paths=source_relative
      - engine=postgres
      - enums=string